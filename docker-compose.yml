services:
  common: &common
    image: ghcr.io/mangofizz/balltze-dev-env:latest
    stdin_open: true
    user: devel
    volumes:
      - ./:/workspace
    working_dir: /workspace
  shell:
    <<: *common
    entrypoint: /bin/bash
  build:
    <<: *common
    entrypoint:
    - /bin/bash
    - -c
    - >
      mkdir -p build && cd build &&
      cmake .. -DCMAKE_BUILD_TYPE=Debug -DCMAKE_TOOLCHAIN_FILE=../cmake/toolchain-i686-w64-mingw32.cmake -DCMAKE_CROSSCOMPILING_EMULATOR="bin/i686-w64-mingw32-wine.sh" &&
      make -j $(nproc)
  build-release:
    <<: *common
    entrypoint:
    - /bin/bash
    - -c
    - >
      mkdir -p build && cd build &&
      cmake .. -DCMAKE_BUILD_TYPE=RelWithDebInfo -DCMAKE_TOOLCHAIN_FILE=../cmake/toolchain-i686-w64-mingw32.cmake -DCMAKE_CROSSCOMPILING_EMULATOR="bin/i686-w64-mingw32-wine.sh" &&
      make -j $(nproc)
  clean:
    <<: *common
    entrypoint:
    - /bin/bash
    - -c
    - |
      cd build
      make clean
